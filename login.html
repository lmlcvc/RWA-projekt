<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Prijava | Registracija</title>
    <link rel="stylesheet" href="stylesheet-login.css">

    <script type="text/javascript">
    const switchers = [...document.querySelectorAll('.switcher')]

        switchers.forEach(item => {
	        item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	    })
    })
</script>
</head>

<body>

    <!--TREBA NAPRAVITI DA RADI MIJENJANJE KARTICA-->
    <!--treba iskomentirati kod-->
    <!--možemo dodati frajera koji pleše-->

    <div>
        <h1 class="glavni">arcade</h1>
    </div>

    <section class="forms-section">
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Prijava
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <legend>Unesite svoj e-mail i lozinku.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Lozinka</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Prijava</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Registracija
              <span class="underline"></span>
              <span class="tooltiptext">Što čekaš? Registriraj se!</span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>Unesite e-mail i potvrdite lozinku.</legend>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Lozinka</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Lozinka (provjera)</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Nastavi</button>
            </form>
          </div>
        </div>
      </section>

      <div class="footer">
        <!--img src="images/posjetite_najsira.gif" id="mobile"/-->
        <p>Neko podnožje blablabla RWA 2021</p>
    </div>

</body>
